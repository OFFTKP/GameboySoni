name: Build Windows

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: install-deps
      run: vcpkg install qtbase qtshadertools fmt
    - name: configure
      run: cmake -B build
    - name: make
      run: cmake --build build
