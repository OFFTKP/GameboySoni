name: Build Windows

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: install-deps
      run: |
        choco install qt6-base-dev
        curl -L https://github.com/fmtlib/fmt/releases/download/10.0.0/fmt-10.0.0.zip -o fmt.zip
        7z x ${{github.workspace}}/fmt.zip -o${{github.workspace}}/fmt
        cd fmt/fmt-10.0.0
        cmake -B build
        cmake --build build
